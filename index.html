<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="row m-0 p-0">
            <div class="col-12 py-5 mb-sm-0 mb-3" style="background-color: yellow;"></div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row m-0 p-0">
            <div class="col-12 py-5" style="background-color: orange;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row m-0 p-0 mt-3">
        <div class="col-12 py-5 m-0 p-0 py-5" style="background-color: red;"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row m-0 p-0 mt-3">
        <div class="col-12 py-5 m-0 p-0" style="background-color: rgb(18, 189, 211); height: 300px;"></div>
      </div>
    </div> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="row mt-3 m-0 p-0">
            <div class="col-12" style="height: 275px;">
              <div class="row">
                <div class="col-12" style="background-color: gray; height: 27.7px;"></div>
                <div class="col-12" style="height: 27.7px; background-color: white;"></div>
                <div class="col-12" style="background-color: gray; height: 27.7px;"></div>
                <div class="col-12" style="height: 27.7px; background-color: white;"></div>
                <div class="col-12" style="background-color: gray; height: 27.7px;"></div>
                <div class="col-12" style="height: 27.7px; background-color: white;"></div>
                <div class="col-12" style="background-color: gray; height: 27.7px;"></div>
                <div class="col-12" style="height: 27.7px; background-color: white;"></div>
                <div class="col-12" style="background-color: gray; height: 27.7px;"></div>
                <div class="col-12" style="height: 27.7px; background-color: white;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row mt-3 m-0 p-0">
            <div class="col-12" style="background-color: rgb(10, 86, 96); height: 250px;"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row mt-3 m-0 p-0">
            <div class="col-12 mb-md-0 mb-3" style="background-color: rgb(10, 86, 96); height: 250px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-12 py-5 m-0 p-0" style="background-color: rgb(18, 189, 211); height: 200px;"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
